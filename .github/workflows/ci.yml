name: Build-slide

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - "script.sh"
      - ".github/workflows/ci.yml"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: run marp
        run: |
          pnpm build
      - name: Add built slides
        run: |
          git switch --create release
          git config user.name = "github-actions"
          git config user.email = "github-actions[bot]@users.noreply.github.com"
          git add index.html --force
          git add $(find ./slides/ -name slide.html) --force
          git commit -m ":robot: Add slides"
          git push --set-upstream origin release --force
