name: Build-slide

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - "script.sh"
      - ".github/workflows/ci.yml"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install marp and run it
        run: |
          npm install --save-dev @marp-team/marp-cli@latest
          curl https://raw.githubusercontent.com/Omochice/marp-extended-default-theme/release/extended-default.css --output ./theme.css
          npx marp -I ./slides/ --theme theme.css --allow-local-files true --html true
      - name: Build index.html
        run: |
          bash script.sh > index.html
      - name: Add built slides
        run: |
          git switch --create release
          git config user.name = "github-actions"
          git config user.email = "github-actions[bot]@users.noreply.github.com"
          git add index.html --force
          git add $(find ./slides/ -name slide.html) --force
          git commit -m ":robot: Add slides"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
