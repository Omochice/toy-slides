name: Build-slide

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - "script.sh"
      - ".github/workflows/ci.yml"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: run marp
        run: |
          pnpm build
      - name: upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
